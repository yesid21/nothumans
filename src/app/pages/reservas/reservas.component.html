<section class="flex flex-col items-center justify-start min-h-screen overflow-y-auto bg-black text-white px-4 py-4 space-y-4">
  <!-- Título principal -->
   <div class="items-center justify-center">
    <h1 class="text-2xl font-bold text-white mb-3 text-center">RESERVAS</h1>
  </div>
  <div class="max-w-xl text-center space-y-1">
    <h2 class="text-2xl md:text-3xl font-bold text-green-500">Zona VIP</h2>
    <p class="text-sm md:text-base leading-relaxed">
      Vive una experiencia exclusiva en nuestra zona VIP, con diseño futurista, iluminación envolvente y espacios privados únicos.
    </p>
    <p class="text-base md:text-lg font-semibold">Capacidad máxima:</p>
    <p class="text-base md:text-lg">
      20 personas perfecta para fiestas privadas o momentos especiales.
    </p>
  </div>

  <img src="assets/croquis-vip.jpg"
       alt="Croquis Zona VIP"
       class="w-full max-w-xl rounded shadow-lg max-h-[30vh] object-contain" />

  <!-- Botón mostrar formulario -->
  <button *ngIf="!showForm" (click)="mostrarFormulario()"
    class="bg-green-600 hover:bg-green-800 text-white px-8 py-4 mt-4 rounded-full uppercase tracking-wider transition">
    📅 Reservar
  </button>

  <!-- Formulario -->
  <form *ngIf="showForm" [formGroup]="reservaForm" (ngSubmit)="enviarReserva()"
    class="flex flex-col mt-4 items-center space-y-4 w-full max-w-md">
    <input formControlName="numeroPersonas" type="number" placeholder="Número de personas"
      class="w-full px-4 py-2 rounded text-black" />
    <div *ngIf="reservaForm.get('numeroPersonas')?.invalid && reservaForm.get('numeroPersonas')?.touched"
      class="text-red-500 text-sm">
      Ingresa un número válido.
    </div>

    <input formControlName="nombreCompleto" type="text" placeholder="Nombre completo"
      class="w-full px-4 py-2 rounded text-black" />
    <div *ngIf="reservaForm.get('nombreCompleto')?.invalid && reservaForm.get('nombreCompleto')?.touched"
      class="text-red-500 text-sm">
      Nombre requerido.
    </div>

    <div class="flex flex-wrap justify-center gap-4">
      <button type="submit" [disabled]="reservaForm.invalid"
        class="bg-green-600 hover:bg-green-800 text-white px-6 py-3 rounded-full uppercase tracking-wider transition disabled:opacity-50">
        ✅ Enviar Reserva
      </button>

      <button type="button" (click)="cancelarReserva()"
        class="bg-red-600 hover:bg-red-800 text-white px-6 py-3 rounded-full uppercase tracking-wider transition">
        ❌ Cancelar
      </button>
    </div>
  </form>
</section>
